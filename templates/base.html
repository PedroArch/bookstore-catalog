<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <title></title>
  </head>
  <body>
    <div class='header'>
      <h1 class='header_title'><a class="becastore" href="{{url_for('catalog', categories = categories, books = books)}}">BecaStore</a></h1>
      {% if 'username' in session %}
        <a href="{{url_for('gdisconnect')}}" class="login_btn">Logout</a>
      {% else %}
        <a href="{{url_for('showLogin')}}" class="login_btn">Login</a>
      {% endif %}
    </div>
    {% block content %}

    {% endblock %}
  </body>
</html>
