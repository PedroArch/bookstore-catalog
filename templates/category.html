{% extends "base.html "%}

{% block content %}
<div class="main_container">
  <div class="left_container">
    <h2 class="titles_main"> Categories</h2>
    <ul class="categories_list">
      {% for category in categories %}
      <li class="categories_menu"><a class="url_cat" href="{{url_for('category', category_id = category.id )}}">{{category.name}}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="right_container">
    <h2 class="titles_main"> {{category.name}} </h2>
    <ul class="books_list_inside">
    {% for book in books %}
      <li class="books"><a class="url_book" href="{{url_for('book', category_id = book.category_id, book_id=book.id )}}">{{book.title}}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
